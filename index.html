<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Voyage aux États-Unis</title>
</head>
<body>
    <!-- Fond d'écran -->
    <img src="gallery/wallpaper1.jpg" alt="wallpaper 1" class="wallpaper">

    <!-- Barre de menu -->
    <div id="menu" class="hidden">
        <ul>
            <li><button id="decouverte-button">Découverte</button></li>
            <li><button id="best-place-button">Meilleur</button></li>
            <li><button id="restaurant-button">Restaurant</button></li>
            <li><button id="semaine4-button">SEMAINE4</button></li>
        </ul>
    </div>

    <!-- Le reste du contenu de votre site -->
    <h1> Voyage </h1>
    <p>Bienvenue sur le site de voyage.
        Nous sommes en 2023 pour voyager et découvrir ce fabuleux pays!!
    </p>
    <div id="gallery">
        <!-- Ajoutez vos images ici -->
        <img src="gallery/image1.jpg" alt="Image 1" class="gallery-image">
        <img src="gallery/image2.jpg" alt="Image 2" class="gallery-image">
        <img src="gallery/image3.jpg" alt="Image 3" class="gallery-image">
        <img src="gallery/image4.jpg" alt="Image 4" class="gallery-image">
        <img src="gallery/image5.jpg" alt="Image 5" class="gallery-image">
        <div class="horizontal-bar"></div>

        <!-- Paragraphe de texte -->
        <p>premiere semaine.</p>

        <img src="gallery/restaurant-image1.jpg" alt="Image de restaurant 1" class="gallery-image1">
        <img src="gallery/restaurant-image2.jpg" alt="Image de restaurant 2" class="gallery-image2">
        <img src="gallery/restaurant-image3.jpg" alt="Image de restaurant 3" class="gallery-image3">
        <img src="gallery/restaurant-image4.jpg" alt="Image de restaurant 4" class="gallery-image4">
        <div class="horizontal-bar2"></div>
        
        <p>Ne ratez rien de ce super voyage semaine2.</p>

        <img src="gallery/best1.jpg" alt="best1" class="gallery-image">
        <hr class="horizontal-bar">
        <img src="gallery/SEMAINE4.jpg" alt="Image SEMAINE4" class="gallery-image">
        <!-- Ajoutez d'autres images si nécessaire -->
    </div>

    <!-- Fenêtre modale -->
    <div class="modal">
        <span class="close-btn" onclick="closeModal()">&times;</span>
        <img src="" alt="Image en plein écran" id="modal-image">
    </div>
</body>
</html>
